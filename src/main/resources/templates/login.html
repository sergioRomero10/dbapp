<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS externo para separar estilos -->
    <link rel="stylesheet" th:href="@{/css/styleregistesandlogin.css}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>

        <!-- =======================
             Formulario de login
             =======================
             - action apunta al endpoint /login gestionado por Spring Security
             - method POST para enviar credenciales de manera segura
             - name="username" y name="password" deben coincidir con UserDetailsService
        -->
        <form action="/login" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
            <!-- Enlace para registro de nuevos usuarios -->
            <a href="/register">Registrarse aquí</a>

            <!-- =======================
                 Mensajes de feedback
                 =======================
                 - param.error se añade automáticamente por Spring Security si falla el login
                 - param.logout se añade automáticamente tras logout exitoso
            -->
            <div th:if="${param.error}" class="error">Usuario o contraseña incorrectos</div>
            <div th:if="${param.logout}" class="success">Has cerrado sesión correctamente</div>

            <!-- =======================
                 Consejos de buenas prácticas
                 =======================
                 1. CSRF: Spring Security protege POSTs; si quieres, puedes añadir:
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                 2. No mostrar detalles de usuario específico al fallar login (para seguridad)
                 3. Mantener el CSS separado como haces aquí para consistencia
                 4. Validaciones adicionales pueden incluir longitud mínima de usuario/contraseña
                 5. Para UX, puedes enfocar el cursor en username al cargar la página:
                    <script>document.getElementById('username').focus();</script>
            -->
        </form>
    </div>
</body>
</html>
