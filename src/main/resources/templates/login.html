<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- CSS externo -->
    <link rel="stylesheet" th:href="@{/css/styleregistesandlogin.css}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>

        <!-- Formulario de login -->
        <form action="/login" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
            <a href="/register">Registrarse aquí</a>

            <!-- Mensajes de feedback -->
            <div th:if="${param.error}" class="alert alert-error">
                Usuario o contraseña incorrectos
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión correctamente
            </div>
        </form>

        <!-- Mensaje de éxito adicional -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
        </div>
    </div>

    <!-- Enfocar en username al cargar la página -->
    <script>
        document.getElementById('username').focus();
    </script>
</body>
</html>
