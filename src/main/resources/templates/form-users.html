<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <!-- Enlaza un CSS externo para mantener estilos separados -->
    <link rel="stylesheet" th:href="@{/css/styleregistesandlogin.css}">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>

        <!-- =======================
             Formulario de registro
             =======================
             - action apunta al endpoint que procesa el registro (POST /register)
             - name debe coincidir con los campos del modelo Usuario
             - required asegura que el campo no pueda estar vacío
        -->
        <form action="/register" method="post">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrar</button>
        </form>

        <!-- =======================
             Mensaje de éxito
             =======================
             - th:if evalúa si existe successMessage en el modelo
             - th:text inyecta el contenido dinámico
        -->
        <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    </div>

    <!-- =======================
         Consejos de buenas prácticas
         =======================
         1. CSRF: Spring Security incluye protección CSRF; si el formulario es POST, agregar:
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
         2. Validaciones: considera usar validaciones del lado servidor con @Valid y BindingResult.
         3. Feedback de errores: mostrar mensajes si el username ya existe o la contraseña no cumple reglas.
         4. Separar CSS: ya lo haces con styleregistesandlogin.css, ideal para mantenimiento futuro.
         5. Seguridad: nunca mostrar contraseñas en texto plano; usar siempre PasswordEncoder (ya lo tienes con BCryptPasswordEncoder).
    -->
</body>
</html>
