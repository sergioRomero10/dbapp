<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro de Usuarios</title>
<!-- Enlaza un CSS externo para mantener estilos separados -->
<link rel="stylesheet" th:href="@{/css/styleregistesandlogin.css}">
</head>
<body>
	<div class="form-container">
		<h2>Registro de Usuario</h2>

		<!-- =======================
             Formulario de registro
             ======================= -->
		<form action="/register" method="post">
			<label for="username">Usuario</label> <input type="text"
				id="username" name="username" required> <label
				for="password">Contraseña</label>
			<div class="password-container">
				<input type="password" id="password" name="password" required>
				<span class="toggle-password" onclick="togglePassword('password')">👁️</span>
			</div>

			<label for="passwordConfirm">Repite la contraseña</label>
			<div class="password-container">
				<input type="password" id="passwordConfirm" name="passwordConfirm"
					required> <span class="toggle-password"
					onclick="togglePassword('passwordConfirm')">👁️</span>
			</div>

			<!-- Mensajes de feedback -->
			<div th:if="${errorMessage}" class="alert alert-error"
				th:text="${errorMessage}"></div>
			<div th:if="${successMessage}" class="alert alert-success"
				th:text="${successMessage}"></div>

			<button type="submit">Registrar</button>
		</form>


		<!-- =======================
             Mensaje de éxito
             ======================= -->
		<div th:if="${successMessage}" class="success"
			th:text="${successMessage}"></div>
	</div>

	<!-- =======================
         Script para mostrar/ocultar contraseña
         ======================= -->
	<script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
